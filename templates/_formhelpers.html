{% macro render_field(field) %}
  <label for="{{ field.name }}" class="sr-only">{{ field.label.text }}</label>
 {{ field(class_='form-control', **kwargs)|safe }}
 <ul>
        {% for error in field.errors %}
            <li style="color:red;">{{ error }}</li>
        {% endfor %}
        </ul>
{% endmacro %}
